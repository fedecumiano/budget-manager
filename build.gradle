buildscript {
	repositories {
		mavenCentral()
		jcenter()
	}
	dependencies {
		classpath group: 'org.postgresql', name: 'postgresql', version: '42.2.12'
		classpath "com.avast.gradle:gradle-docker-compose-plugin:0.12.1"
	}
}

plugins {
	id "org.flywaydb.flyway" version "6.1.4"
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

apply plugin: 'docker-compose'

group = 'org.github.fedecumiano'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

def DB_DRIVER = "jdbc"
def DB_PROTOCOL = "postgresql"
def DB_HOST = "localhost"
def DB_PORT = "5432"
def DB_NAME = "budgetdb"
def DB_USERNAME = "user"
def DB_PASSWORD = "pass"
def DB_URL = "${DB_DRIVER}:${DB_PROTOCOL}://${DB_HOST}:${DB_PORT}/${DB_NAME}"

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile group: 'org.postgresql', name: 'postgresql', version: '42.2.18'
	compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '9.0.40'
	compile "javax.servlet:jstl:1.2"

}

test {
	useJUnitPlatform()
}

flyway {

	url = DB_URL
	user = DB_USERNAME
	password = DB_PASSWORD
	locations = ["filesystem:sql"]
}

dockerCompose {
	useComposeFiles = ['docker-compose.yml']
	startedServices = ['postgres']
	forceRecreate = true
	environment.put 'POSTGRES_DB', DB_NAME
	environment.put 'POSTGRES_USER', DB_USERNAME
	environment.put 'POSTGRES_PASSWORD', DB_PASSWORD
}

task prepareDB {
	doLast{
		print("DB is ready for use")
	}
}

prepareDB.dependsOn(flywayMigrate)
flywayMigrate.dependsOn(composeUp)